<!DOCTYPE html>
<html>
<head>
  <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Haus</title>
</head>
<body>
  <div class = "container">
    <h2>Willkommen Auf Der Pizza Haus!</h2>
    <h3>Is That German? Is This Pizza?</h3>
    <br>
    <form id="quantity-size">
      <!-- Size Of Pizza -->
      <label for="size">What Size Pizza?</label>
      <select id="pizzaSize" class="form-control">
        <option value="Small">Small: 10 Inches</option>
        <option value="Medium">Medium: 14 Inches</option>
        <option value="Large">Large: 16 Inches</option>
      </select>
      <br>
      <br>
      <div class="new-topping">
        <div id="new-nonMeats">
          <div class="new-nonMeat">
            <label for="nonMeat">Non-Meat Topping</label>
            <select id="nonMeat" class="form-control nonMeat">
              <option disabled selected>Pick A Non-Meat</option>
              <option value="Basil">Basil</option>
              <option value="Bell Pepper">Bell Pepper</option>
              <option value="Extra Cheese">Extra Cheese</option>
              <option value="Garlic">Garlic</option>
              <option value="Jalapeno">Jalapeno</option>
              <option value="Musrhoom">Musrhoom</option>
              <option value="Olive">Olive</option>
              <option value="Onion">Onion</option>
              <option value="Pineapple">Pineapple</option>
              <option value="Fresh Tomato">Fresh Tomato</option>
              <option value="Sundried Tomato">Sundried Tomato</option>
            </select>
          </div>
        </div>
        <br>
        <span class="btn btn-primary" id="add-nonMeat">Add Another Non-Meat</span>
        <br>
        <br>
        <div id ="new-meats">
          <div class="new-meat">
            <label for="meat">Meat Topping</label>
            <select id="meat" class="form-control meat">
              <option disabled selected>Pick A Meat</option>
              <option value="Anchovy">Anchovy</option>
              <option value="Bacon">Bacon</option>
              <option value="Canadian Bacon">Canadian Bacon</option>
              <option value="Chicken">Chicken</option>
              <option value="Ham">Ham</option>
              <option value="Linguiça">Linguiça</option>
              <option value="Meatball">Meatball</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Salami">Salami</option>
              <option value="Sausage">Sausage</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <span class="btn btn-danger" id="add-meat">Add Another Meat!</span>
      <br>
      <br>
      <!-- Number Of Pizzas -->
      <label for="quantity">Please Select Quantity</label>
      <select id="quantity" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br>
      <br>
      <button class="btn btn-success" type="Submit">Enter Order</button>
    </form>
    <h2>Your Order (Click To Reveal Price):</h2>
    <ul id="pizzas">

    </ul>


  </div>
</body>
</html>
