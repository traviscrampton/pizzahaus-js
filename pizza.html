<!DOCTYPE html>
<html>
  <head>
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
    <title>Pizza Haus</title>
  </head>
  <body>
    <div class = "container">
      <h2>Willkommen Auf Der Pizza Haus!</h2>
      <br>
        <form id="quantity-size">
          <!-- Size Of Pizza -->
          <label for="size">What Size Pizza?</label>
          <select id="pizzaSize" class="form-control">
            <option value="Small">Small: 10 Inches</option>
            <option value="Medium">Medium: 14 Inches</option>
            <option value="Large">Large: 16 Inches</option>
          </select>
          <br>
          <br>
          <!-- Number Of Pizzas -->
          <label for="quantity">Please Select Quantity</label>
          <select id="quantity" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </form>
    </div>
  </body>
</html>
